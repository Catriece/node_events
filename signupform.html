<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup Form</title>
    <script src="signupform.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Newsletter Sign Up Form</h1>
      <p>Hey friends! Sign up for my weekly newsletter subscription!</p>
    </div>
    <div id="newsletter-form">
      <form id="form-signup">
        <label for="name-input">
          <input id="name-input" name="name" type="text" placeholder="Name" />
        </label>
        <label for="email-input">
          <input
            id="email-input"
            name="email"
            type="email"
            placeholder="Email"
          />
        </label>
        <button type="submit">Sign up!</button>
      </form>
    </div>
  </body>
</html>
